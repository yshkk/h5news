<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="H5FullscreenPage.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
  
</head>
<body class="H5FullscreenPage">
  <style>
    .page1{
			width: 100%;
			height: 100%;
			background-image: url('imgs/bg.png');
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
			background-position: center center;
		}
		.page1_icon1{
			position: absolute;
			top: 28%;
			left: 40%;
		}
		.page1_icon2{
			position: absolute;
			top: 25%;
			left: 60%;
			transform: rotate(35deg);
		}
		.page1_bg{
			position: absolute;
			bottom: 0;
			width: 100%;
		}
		.page1_content{
			position: absolute;
			bottom: 0;
			width: 35%;
			left: 50%;
			transform: translateX(-50%);
		}
		.page1_title{
			position: absolute;
			top: 5%;
			width: 90%;	
			left: 50%;
			transform: translateX(-50%);
		}
  </style>
	<div class="H5FullscreenPage-wrap">
          <div class="item">
              <img src='imgs/page1_icon.png'class="page1_icon1"></img>
              <img src='imgs/page1_icon.png'class="page1_icon2"></img>
              <img src="imgs/page1_content.png" class="page1_content">
              <img src='imgs/page1_bg.png' class="page1_bg"></img>	
              <img src="imgs/page1_title.png" class="page1_title"></img>	
          </div>
          <div class="item">
              <img src='imgs/page1_icon.png'class="page1_icon1"></img>
              <img src='imgs/page1_icon.png'class="page1_icon2"></img>
              <img src="imgs/page1_content.png" class="page1_content">
              <img src='imgs/page1_bg.png' class="page1_bg"></img>	
              <img src="imgs/page1_title.png" class="page1_title"></img>	
          </div>
          <div class="item">
              
          </div>
          <div class="item">
              
          </div>
          <div class="item">
              
          </div>
      </div>
	  <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script type="text/javascript" src="H5FullscreenPage.js"></script>
    <script type="text/javascript">
    
    H5FullscreenPage.init({'type':2,'pageShow' : function(dom){
        
    },'pageHide' : function(dom){
        //console.log(dom);
    }});
    
    </script>
</body>
</html>
